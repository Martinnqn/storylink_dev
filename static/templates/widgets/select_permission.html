<div class="permission">
{% with id=widget.attrs.id %}
<ul{% if id %} id="{{ id }}"{% endif %}>
{% for group, options, index in widget.optgroups %}
{% if group %}
<li>{{ group }}
  <ul{% if id %} id="{{ id }}_{{ index }}"{% endif %}>{% endif %}
  {% for option in options %}
  <li>
    <input type="{{ option.type }}" name="{{ option.name }}"{% if option.value != None %} value="{{ option.value|stringformat:'s' }}"{% endif %} class="form-check-input" {% for name, value in option.attrs.items %}{% if value is not False %} {{ name }}{% if value is not True%}="{{ value|stringformat:'s' }}"{% endif %}{% endif %}{% endfor %}>

    {% if option.wrap_label %}
      <label{% if option.attrs.id %} for="{{ option.attrs.id }}"{% endif %}>
      {{ option.label|safe }}
      </label>
    {% endif %}
  </li>
{% endfor %}
{% if group %}
</ul>
</li>
{% endif %}
{% endfor %}
</ul>
{% endwith %}
</div>
