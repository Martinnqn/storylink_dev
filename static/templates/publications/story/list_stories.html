{%comment%}
Lista las stories desde storypublication_list.
{%endcomment%}
{% for pub in storypublication_list %}
  <div class="container card-story">
    <div class="row content-story">
        <div class="col-3 card-thumbnail">
            <img alt="Publication image" class="img-thumbnail" src="{{pub.img_content_link.url}}">
        </div>
        <div class="col-9 card-body">
        <h3>
            <a href="javascript: void(0)" onClick='showInfoPub("{% url 'user:pub:story_content' pub.own_user.username pub.id %}", {{user.id}}, event)'>{{pub.title|truncatechars:35}}
            </a>
        </h3>
        <div class="answer-pub">
          <div class="answer"><h5>{{pub.quest_answ}}</h5></div>
        </div>
        <p class="description">{{pub.text_content|truncatechars:150}}</p>
        <div class="tags-story">
          {% for h in pub.tag.all %}
          <span>{{ h.tag }}</span>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endfor %}
