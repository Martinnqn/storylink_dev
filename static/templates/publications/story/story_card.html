<div id="display-pub-detail" class="">
  <div class="publication-container" id="publication-container">
    <div class="container" id="publication-container-header">
      <div class="row publication-header" id="publication-header">
        <img class="header-image" src="" alt="">
        <div id="pub-owner">
          <img src="" id="img-owner" class="img-autor-mini" alt="">
          <div class="row" id="card-options-owner">
            <a id="btn-delete" class='btn-delete col-6'>Eliminar</a>
            <a id="btn-edit" class='btn-edit col-6'>Editar</a>
          </div>
        </div>
      </div>  
    </div>
    <div class="container" id="body-publication">
      <div class="displacement-menu">
        <a id="first-story" href="javascript: void(0)">
          Ir al comienzo
        </a>
        <a class="btn-custom-1 btn-previous" id="pre-story" href="javascript: void(0)">
          Anterior
        </a>
      </div>
      <div class="container publication-description-container">
        <div class="publication-description" id="publication-description">
          <p id="publication-title"></p>
          <p id="publication-content"></p>
        </div>
      </div>
      <div id="card-options">
        <a id="unsubscribe-story" class="btn-custom-1" href="javascript: void(0)">
          Desuscribirse 
        </a>
        <a id="subscribe-story" class="btn-custom-2" href="javascript: void(0)">
          Suscribirse
        </a>
        <a class="btn-custom-2" href="#" id="create-continuation">
          Continuar Storylink
        </a>
        <a class="btn-custom-2" id="btnExtend" href="javascript: void(0)" onclick="extendStory()">
          Modo Lectura
        </a>  
        <a class="btn-custom-2" id="btnReduce" href="javascript: void(0)" onclick="reduceStory()">
          Modo tarjeta
        </a> 
      </div>
    </div>
    <div class="container" id="tags">
    </div>
  </div>
</div>
{%block mini-preview%}
<div id="content-previews">
  <h5>Continuaciones</h5>
  <div id="scroll-previews" class="">
  </div>
</div>
{% endblock %}
</div>
