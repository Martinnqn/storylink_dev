<h3>Nuevo nombre de usuario</h3>
<p>Lo sentimos, ese nombre de usuario ya esta en uso, por favor elija otro:</p>
 <div id="email-required-modal" class="modal fade">
        <form method="post" role="form">
          <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
          <input type="hidden" name="partial_token" value="{{ partial_token }}">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Nombre de usuario</h4>
              </div>

              <div class="modal-body">
                <div class="form-group">
                  <label class="control-label" for="username">Nombre de usuario:</label>
                  <input class="form-control" id="username" type="text" name="username" value="" autofocus />
                </div>
              </div>

              <div class="modal-footer">
                <button type="cancel" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Continuar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
