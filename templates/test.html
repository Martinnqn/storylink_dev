{% load static %}
{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
     <script>
      window.django = {
        urls: {
          login: "{% url 'login' %}",
          logout: "{% url 'logout' %}"        },
        user: {
          authenticated: {% autoescape off %}("True" === "{{ user.is_authenticated }}"){% endautoescape %},
          username: "{{ request.user.username }}",
        }
      };
    </script>

    {% render_bundle 'main' %}
</body>
</html>
